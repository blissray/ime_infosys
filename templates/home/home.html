{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %} Gachon IME Information System {% endblock %}


{% block container_div %}
    <div class="container">

        <div class="row">
            <h1 class="text-center">Gachon IME Information System</h1> 0
        </div>



        <form class="form-horizontal" action="{% url 'login_process' %}" method="POST">{%  csrf_token %}
                <div class="row">

                    <label class="col-xs-2 control-label">Student ID</label>
                    <div class="col-xs-10">
                        <input name="student_id" type="text" class="form-control" placeholder="Email" required autofocus>
                    </div>
                </div>

                <div class="row">
                    <label class="col-xs-2 control-label">Password</label>

                    <div class="col-xs-10">
                        <input name="password" type="password" class="form-control" placeholder="Password" required autofocus>
                    </div>
                </div>

                <div class="row">

                    <label class="col-xs-9"></label>
                    <div class="col-xs-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
